<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Projmate</div>
            <input type="text" class="search-bar" placeholder="Type in project idea">
            <div class="user-info">
                <img src="profile.jpg" alt="User Avatar" class="avatar" width="40" height="40">
                <span>Student</span>
            </div>
        </div>

        <div class="profile-section">
            <div class="profile-header">
                <img src="profile2.jpg" alt="Profile Image" class="profile-image">
                <h2>Student Profile</h2>
                <p>Impressive Portfolios</p>
            </div>

            <div class="upload-section">
                <h3>Manage Your Projects</h3>
                <input type="text" class="input-field" placeholder="Project Title">
                <textarea class="input-area" placeholder="Project Description"></textarea>
                <input type="file" class="file-upload">
                <div class="button-group"> <!-- New div to group buttons -->
                    <button class="upload-button">Upload Project</button>
                     <button class="join-button"><a href="main.html"> Join Project</button></a>
                </div>
            </div>
        </div>

        <div class="project-archive">
            <h3>Project Archive</h3>
            <div class="project-container">
                <div class="project-card">
                    <img src="profile.jpg" alt="Project Image">
                    <h4>Project Title 1</h4>
                    <p>Short description of project 1.</p>
                    <button class="join-button">Join Project</button>
                </div>
                <div class="project-card">
                    <img src="profile2.jpg" alt="Project Image">
                    <h4>Project Title 2</h4>
                    <p>Short description of project 2.</p>
                    <button class="join-button">Join Project</button>
                </div>
                <div class="project-card">
                    <img src="logo1.jpg" alt="Project Image">
                    <h4>Project Title 3</h4>
                    <p>Short description of project 3.</p>
                    <button class="join-button">Join Project</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
